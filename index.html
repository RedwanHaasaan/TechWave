<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Wave</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <nav class="bg-accent">
    <div
      class="flex items-center justify-between px-5 sm:px-8 md:px-16 lg:px-24 xl:px-32 2xl:px-48 py-4 max-w-screen-2xl mx-auto">
      <!-- Logo -->
      <div class="w-32">
        <a href="/">
          <img src="./assets/TechWave.png" alt="Logo" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex gap-8 text-white text-base font-medium">
        <li><a href="/about">About</a></li>
        <li><a href="/episodes">Episodes</a></li>
        <li><a href="/host">Host</a></li>
      </ul>
      <div class="hidden md:block">
        <a href="/subscribe" class="bg-gradient rounded-full w-36 h-11 flex items-center justify-center gap-1">
          <span class="text-white text-base font-semibold">Subscribe</span>
          <img src="/assets/ArrowRight.png" alt="Arrow Right" />
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="md:hidden">
        <label for="menu-toggle" class="cursor-pointer">
          <img src="./assets/hamburger-menu.png" alt="Menu" class="w-8 h-8" />
        </label>
      </div>
    </div>

    <!-- Mobile Menu -->
    <input type="checkbox" id="menu-toggle" />
    <div id="mobile-menu" class="md:hidden bg-secondary">
      <ul class="flex flex-col items-center gap-4 py-6 text-white text-base font-medium">
        <li class="border-b w-72 pb-2 text-center">
          <a href="#about" class="hover:text-secendary transition-colors">About</a>
        </li>
        <li class="border-b w-72 pb-2 text-center">
          <a href="#episodes" class="hover:text-secendary transition-colors">Episodes</a>
        </li>
        <li>
          <a href="#host" class="hover:text-secendary transition-colors">Host</a>
        </li>
        <li class="mt-2">
          <a href="#subscribe" class="bg-gradient rounded-full px-6 py-3 flex items-center justify-center gap-2">
            <span class="text-white text-base font-semibold">Subscribe</span>
            <img src="./assets/ArrowRight.png" alt="Arrow Right" class="w-6 h-5" />
          </a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
